<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Tickets</h1>
    </header>

    <nav>
        <button class="tab" onclick="selectTransport('Bus')">Bus</button>
        <button class="tab" onclick="selectTransport('Car')">Car</button>
        <button class="tab" onclick="selectTransport('Flight')">Flight</button>
        <button class="tab" onclick="selectTransport('Cruise')">Cruise</button>
        <button class="tab" onclick="selectTransport('Train')">Train</button>"
        </nav>

    <main>
        <div id="bookingForm">
            <h2 id="transportType">Select a transport</h2>
            <form id="bookingDetails" meathod="post" action="https://formspree.io/f/mvgonwge">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" placeholder="Enter pickup location" required>

                <label for="drop">Drop Location:</label>
                <input type="text" id="drop" placeholder="Enter drop location" required>

                <label for="date">Travel Date:</label>
                <input type="date" id="date" required> 

                <label for="time">Travel time:</label>
                <input type="time" id="time" required>

                <label for="contact">contact number:</label>
                <input type="contact" id="contact" required>

                <button type="submit">Book Ticket</button>
            </form >
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
